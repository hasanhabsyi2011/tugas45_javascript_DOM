<!DOCTYPE html>
<html>
<head>
	<title>Tugas 45 JS-DOM</title>
</head>
<body>

	<h2>File tugas45</h2>

	<p id="href"></p>	

	<button onclick="lihat_href()">Lihat Href</button>

	<script type="text/javascript">
		function lihat_href(){
			var x = location.href;
			document.getElementById("href").innerHTML = x;
		}		
	</script>

</body>
</html>
